<div class="d-flex h-100">

    <div class="w-100">
        <div style="height: 80vh;" class="d-flex justify-content-center align-items-center">
            <div class="border p-4 rounded-3">
                <div class="d-flex justify-content-center">
                    <img src="" alt="">
                    <h4>TODO-X</h4>
                </div>
                <form [formGroup]="loginForm">
                    <div class="mt-2">
                        <label for="">Email</label>
                        <input type="email" email required class="form-control" formControlName="email">
                    </div>
                    <div class="mt-2">
                        <label for="">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-success w-100" (click)="loginUser()">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
